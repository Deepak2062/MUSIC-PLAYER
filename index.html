<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Brahmify</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<nav>
    <ul>
        <li class="brand"><img src="playing.gif" alt="Spotify">Music Player - Listen to your favourite music</li>
    </ul>
</nav>

<div class="container">
    <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <!-- Song Items -->
            <!-- Repeat this block for each song -->
            <!-- Replace song name and id accordingly -->
            <!-- You can dynamically render these with JS -->
            <!-- For now, all placeholders say "Let me Love You" -->
            <!-- 10 song items below -->
            <script>
                let songsHTML = "";
                for (let i = 0; i < 10; i++) {
                    songsHTML += `
                        <div class="songItem">
                            <img src="cover${i}.jpg" alt="${i}">
                            <span class="songName">Let me Love You</span>
                            <span class="songlistplay">
                                <span class="timestamp">05:34 <i id="${i}" class="far songItemPlay fa-play-circle"></i></span>
                            </span>
                        </div>`;
                }
                document.write(songsHTML);
            </script>
        </div>
    </div>
    <div class="songBanner"></div>
</div>

<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i> 
    </div>
    <div class="songInfo">
        <img src="playing.gif" width="42px" alt="Playing" id="gif">
        <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
